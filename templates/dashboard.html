<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor de Senhas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <div class="container">
        <h1>📋 Suas Senhas</h1>
        <form method="POST">
            <input type="text" name="plataforma" placeholder="Plataforma" required>
            <input type="text" name="user" placeholder="Usuário" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Salvar Senha</button>
        </form>

        <a class="botao" href="{{ url_for('gerar_senha') }}">🔑 Gerar Senha Segura</a>
        <a class="botao" href="{{ url_for('download_senhas') }}">⬇️ Exportar Senhas</a>
        <a class="botao" href="{{ url_for('logout') }}">🚪 Sair</a>

        {% if senhas %}
            <table>
                <thead>
                    <tr>
                        <th>Plataforma</th>
                        <th>Usuário</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody>
                    {% for plataforma, dados in senhas.items() %}
                        <tr>
                            <td>{{ plataforma }}</td>
                            <td>{{ dados[0] }}</td>
                            <td>
                                <span id="senha-{{ loop.index }}">{{ dados[1] }}</span>
                                <button class="copiar" onclick="copiarSenha('senha-{{ loop.index }}')">📋</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Nenhuma senha salva ainda.</p>
        {% endif %}
    </div>

    <script>
        function copiarSenha(id) {
            const texto = document.getElementById(id).innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert("Senha copiada com sucesso!");
            }).catch(err => {
                alert("Erro ao copiar senha.");
            });
        }
    </script>
</body>
</html>
