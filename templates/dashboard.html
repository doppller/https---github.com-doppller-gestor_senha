<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor de Senhas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>
    
    <div class="container">
        <div class="logo">
            <h1>📋 Suas Credenciais</h1>
        </div>
        
        <form method="POST" class="form-add">
            <div class="form-group">
                <input type="text" name="plataforma" placeholder="Plataforma (ex: Google)" required>
            </div>
            <div class="form-group">
                <input type="text" name="user" placeholder="Nome de usuário/e-mail" required>
            </div>
            <div class="form-group">
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn">➕ Adicionar Credencial</button>
        </form>

        <div class="action-buttons">
            <a href="{{ url_for('gerar_senha') }}" class="btn btn-secondary">🔐 Gerar Senha</a>
            <a href="{{ url_for('download_senhas') }}" class="btn btn-secondary">📤 Exportar</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">🚪 Sair</a>
        </div>

        {% if senhas %}
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Plataforma</th>
                        <th>Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for plataforma, dados in senhas.items() %}
                    <tr>
                        <td>{{ plataforma }}</td>
                        <td>{{ dados[0] }}</td>
                        <td>
                            <button onclick="copiarSenha('{{ plataforma }}')" 
                                    class="btn-icon" title="Copiar senha">📋</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="empty-state">
            <p>Nenhuma credencial armazenada ainda.</p>
        </div>
        {% endif %}
    </div>

    <script>
        async function copiarSenha(plataforma) {
            try {
                const response = await fetch(`/get_password?plataforma=${encodeURIComponent(plataforma)}`);
                const data = await response.json();
                await navigator.clipboard.writeText(data.senha);
                alert('Senha copiada com sucesso!');
            } catch (error) {
                alert('Erro ao copiar senha: ' + error.message);
            }
        }
        
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
    </script>
</body>
</html>
