<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cofre de Senhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        /* Formul√°rio para adicionar nova senha */
        .add-password {
            margin-bottom: 20px;
        }
        .add-password form input,
        .add-password form button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-password form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-password form button:hover {
            opacity: 0.8;
        }
        /* Tabela de senhas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Bot√µes de a√ß√£o */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            opacity: 0.8;
        }
        .danger {
            background-color: #dc3545;
        }
        .download {
            background-color: #28a745;
        }
        .eye-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .eye-btn:hover {
            color: #007bff;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Minhas Senhas</h2>
    
    <!-- Formul√°rio para adicionar nova senha -->
    <div class="add-password">
        <h3>Adicionar nova senha</h3>
        <form action="{{ url_for('dashboard') }}" method="POST">
            <input type="text" name="plataforma" placeholder="Plataforma" required>
            <input type="text" name="user" placeholder="Usu√°rio" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    
    <!-- Tabela de Senhas -->
    <table>
        <tr>
            <th>Plataforma</th>
            <th>Usu√°rio</th>
            <th>Senha</th>
            <th>A√ß√µes</th>
        </tr>
        {% for plataforma, dados in senhas.items() %}
        <tr>
            <td>{{ plataforma }}</td>
            <td>{{ dados[0] }}</td>
            <td>
                <span class="senha-mascarada">******</span>
                <button class="eye-btn" onclick="mostrarSenha(this, '{{ dados[1] }}')">üëÅÔ∏è</button>
            </td>
            <td>
                <button class="download" onclick="copiarSenha('{{ dados[1] }}')">üìã Copiar</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <!-- Bot√µes de A√ß√£o -->
    <br>
    <a href="{{ url_for('download_senhas') }}">
        <button class="download">üì• Baixar Minhas Senhas</button>
    </a>
    <a href="{{ url_for('logout') }}">
        <button class="danger">üö™ Sair</button>
    </a>
</div>

<script>
function mostrarSenha(botao, senha) {
    let spanSenha = botao.previousElementSibling;
    if (spanSenha.innerText === "******") {
        spanSenha.innerText = senha;  // Exibe a senha real
        botao.innerText = "üîí";       // Muda o bot√£o para "ocultar"
    } else {
        spanSenha.innerText = "******";  // Oculta a senha novamente
        botao.innerText = "üëÅÔ∏è";         // Volta para "mostrar"
    }
}

function copiarSenha(senha) {
    navigator.clipboard.writeText(senha);
    alert("Senha copiada para a √°rea de transfer√™ncia!");
}
</script>
</body>
</html>
