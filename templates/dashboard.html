<!DOCTYPE html>
<html lang="pt" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <button class="dark-toggle" onclick="toggleDarkMode()">🌓</button>
    <div class="container">
        <h1>📋 Suas Senhas</h1>

        <form method="POST">
            <input type="text" name="plataforma" placeholder="Plataforma" required>
            <input type="text" name="user" placeholder="Usuário" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Salvar Senha</button>
        </form>

        <a class="botao" href="{{ url_for('gerar_senha') }}">🔑 Gerar Senha Segura</a>
        <a class="botao" href="{{ url_for('download_senhas') }}">⬇️ Exportar Senhas</a>
        <a class="botao" href="{{ url_for('logout') }}">🚪 Sair</a>

        {% if senhas %}
            <table>
                <thead>
                    <tr>
                        <th>Plataforma</th>
                        <th>Usuário</th>
                        <th>Senha</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for plataforma, dados in senhas.items() %}
                        <tr>
                            <td>{{ plataforma }}</td>
                            <td>{{ dados[0] }}</td>
                            <td id="senha-{{ loop.index }}">{{ dados[1] }}</td>
                            <td><button type="button" onclick="copiarSenha('senha-{{ loop.index }}')">📋 Copiar</button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Nenhuma senha salva ainda.</p>
        {% endif %}
    </div>

    <script>
        function copiarSenha(id) {
            const senha = document.getElementById(id).innerText;
            navigator.clipboard.writeText(senha)
                .then(() => alert("Senha copiada!"))
                .catch(() => alert("Erro ao copiar a senha."));
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const atual = html.getAttribute("data-theme");
            html.setAttribute("data-theme", atual === "dark" ? "light" : "dark");
        }
    </script>
</body>
</html>
