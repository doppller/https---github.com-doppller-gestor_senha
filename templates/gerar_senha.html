<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Senha Segura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <div class="container">
        <button id="toggle-dark" class="toggle-button">🌙</button>
        <h1>🔐 Gerador de Senhas Seguras</h1>
        <form id="formSenha">
            <input type="text" id="senhaGerada" name="senhaGerada" placeholder="Clique para gerar uma senha" required readonly>
            <div class="btn-group">
                <button type="button" id="gerarBtn">Gerar Senha</button>
                <button type="button" id="copiarBtn">Copiar</button>
            </div>
        </form>
        <a class="botao" href="{{ url_for('dashboard') }}">⬅️ Voltar ao Dashboard</a>
    </div>

    <script>
        // Mantém tema escuro entre páginas
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        document.getElementById('toggle-dark').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const darkModeAtivo = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkModeAtivo);
        });

        // Geração de senha segura
        document.getElementById('gerarBtn').addEventListener('click', () => {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,<.>/?';
            let senha = '';
            for (let i = 0; i < 16; i++) {
                senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            document.getElementById('senhaGerada').value = senha;
        });

        // Copiar para área de transferência
        document.getElementById('copiarBtn').addEventListener('click', () => {
            const senhaInput = document.getElementById('senhaGerada');
            senhaInput.select();
            senhaInput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('Senha copiada!');
        });
    </script>
</body>
</html>
