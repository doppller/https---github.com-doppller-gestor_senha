<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Senha Segura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ğŸŒ™</button>
    
    <div class="container">
        <div class="logo">
            <h1>ğŸ” Gerador de Senhas Seguras</h1>
        </div>

        <form id="formSenha">
            <div class="form-group">
                <input type="text" id="senhaGerada" name="senhaGerada" 
                       placeholder="Clique em gerar para criar uma senha segura" readonly>
            </div>
            
            <div class="action-buttons">
                <button type="button" id="gerarBtn" class="btn">Gerar Senha</button>
                <button type="button" id="copiarBtn" class="btn btn-secondary">Copiar</button>
            </div>
        </form>

        <div class="form-link">
            <a href="{{ url_for('dashboard') }}">â† Voltar ao Dashboard</a>
        </div>
    </div>

    <script>
        // ConfiguraÃ§Ã£o do tema
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // GeraÃ§Ã£o de senha
        document.getElementById('gerarBtn').addEventListener('click', () => {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,<.>/?';
            let senha = '';
            for (let i = 0; i < 16; i++) {
                senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            document.getElementById('senhaGerada').value = senha;
        });

        // Copiar senha
        document.getElementById('copiarBtn').addEventListener('click', () => {
            const senhaInput = document.getElementById('senhaGerada');
            if (senhaInput.value) {
                senhaInput.select();
                document.execCommand('copy');
                alert('Senha copiada para a Ã¡rea de transferÃªncia!');
            } else {
                alert('Gere uma senha primeiro!');
            }
        });
    </script>
</body>
</html>
