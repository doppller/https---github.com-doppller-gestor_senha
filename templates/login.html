<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Senhas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <button id="botao-tema" class="dark-mode-toggle">🌙</button>

    <div class="container">
        <div class="logo">
            <h1>Fazer Login</h1>
        </div>

        <!-- Mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="text" name="usuario" placeholder="Nome de usuário" required>
            </div>

            <div class="form-group password-wrapper">
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <button type="button" class="toggle-password" onclick="toggleSenha()">👁️</button>
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="form-link">
            Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a>
        </div>
    </div>

    <script>
        function toggleSenha() {
            const campo = document.getElementById("senha");
            campo.type = campo.type === "password" ? "text" : "password";
        }

        // Dark mode persistente
        document.addEventListener("DOMContentLoaded", function () {
            const botao = document.getElementById("botao-tema");
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                botao.textContent = "☀️";
            }

            botao.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const modo = document.body.classList.contains("dark-mode") ? "true" : "false";
                localStorage.setItem("darkMode", modo);
                botao.textContent = modo === "true" ? "☀️" : "🌙";
            });
        });
    </script>
</body>
</html>
